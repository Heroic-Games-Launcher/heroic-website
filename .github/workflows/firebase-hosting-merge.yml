name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      G_SPONSORS: ${{ secrets.G_SPONSORS }}
      PATREON_TOKEN: ${{ secrets.PATREON_TOKEN }}
      PATREON_CAMPAIGN_ID: ${{ secrets.PATREON_CAMPAIGN_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: yarn && yarn build && yarn export
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HEROICGAMESLAUNCHER }}'
          channelId: live
          projectId: heroicgameslauncher
