name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    env:
      G_SPONSORS: ${{ secrets.G_SPONSORS }}
      PATREON_TOKEN: ${{ secrets.PATREON_TOKEN }}
      PATREON_CAMPAIGN_ID: ${{ secrets.PATREON_CAMPAIGN_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: yarn && yarn build && yarn export
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HEROICGAMESLAUNCHER }}'
          projectId: heroicgameslauncher
